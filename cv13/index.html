<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontální menu</title>
    <style>
        .menu{
            list-style: none;
            padding: 0;
        }
        .menu li {
            display: inline-block;
            margin-left: 10px;
        }
        .menu a {
            color: red;
            text-decoration: none;
        }
        .menu a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="#">Položka 1</a></li>
        <li><a href="#">Položka 1</a></li>
    </ul>
</body>
</html>
